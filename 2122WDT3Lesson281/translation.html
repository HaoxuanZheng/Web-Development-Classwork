<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
    function translateHouse(){
        let lang = document.getElementById("language").value;
        let output = document.getElementById("output");
        let house = "";

        // Challenge 9: If the language is equal to "Spanish", set house to "casa"
        if(lang == "Spanish"){
          house = "casa";
        }
        // Challenge 10: Make a similar decision for the other two languages in the drop down.
        else if(lang == "Chinese"){
          house = "房子";
        }
        else if(lang == "Japanese"){
          house = "家"; 
        }
        // Challenge 11: Display an appropriate message stating "house" in the specified language's translation.
        output.innerHTML = `House in ${lang} is ${house}. `;
      
      }
    </script>
   </head>

      <a href="index.html"> Home </a>

    <div id="banner" class="container center">
      <h1> Translation</h1>
    </div>
     <div class="container subbanner">
      <div>
        <div class="highlight">Scenario:</div>Translate "house" into the specified language.  Decide which language to use in order to translate.</p>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <h3> Translate house into another language </h3>
        <select id="language">
          <option disabled>Select language</option>
          <option>Spanish</option>
          <!-- Challenge 8: Add two more language as shown above -->
          <option>Chinese</option>
          <option>Japanese</option>
        </select>
        <input type="button" onclick="translateHouse()" value="Translate">
        <div id="output"></div>        
      </div>
    </div>
