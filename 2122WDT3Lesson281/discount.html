<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
      function discount(){
        let price1 = parseFloat(document.getElementById("price1").value);
        let price2 = parseFloat(document.getElementById("price2").value);
        let price3 = parseFloat(document.getElementById("price3").value);
        let output = document.getElementById("output");
        let message = ""
        // Challenge 1: Create a variable total that is the sum of all three prices.
        let total = price1 + price2 + price3
        // Challenge 2: If the total is more than 100, set message to "Discount earned" otherwise set message to "Not enough for discount"
        if(total > 100){
          message = "Discount earned";
        }else{
          message = "Not enough for discount";
        }
        // Challenge 3: Display a message including the total and discount message
        output.innerHTML = `Total: $${total}. ${message}`;
      }
    </script>
  </head>
  <body id="body">
    <nav class="container">
      <a href="index.html"> Home </a>
      <a href="discount.html"> Discount </a>
      <a href="collision.html"> Collision </a>
      <a href="translation.html"> Translation </a>
      <a href="guessing.html"> Guess Game </a>
    </nav>
    <div id="banner" class="container center">
      <h1> Discount</h1>
    </div>
    <div class="container subbanner">
      <div>
        <div class="heading"> Scenario</div>
        Determine if the customer qualifies for a discount. Discounts are given for purchase totals greater than $100.
      </div>
    </div>
    <div class="container">
      <div class="card">
        <input type="text" id="price1" placeholder="Enter Price 1">
        <input type="text" id="price2" placeholder="Enter Price 2">
        <input type="text" id="price3" placeholder="Enter Price 3">
        <input type="button" onclick="discount()" value="Purchase">
        <div id="output"></div>        
      </div>
    </div>

   <div id="footer" class="container center">
      <h3>Lesson 28 Practical</h3>
    </div> 
  </body>
