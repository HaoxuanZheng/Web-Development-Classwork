<html>
    <script>
        function area(){
        let length = parseInt(document.getElementById("length").value);
        let width = parseInt(document.getElementById("width").value);
        let area = length * width;
        let output = document.getElementById("output");
        output.innerHTML = "Area of the rectangle is " + area;
    }
    </script>
    <body>
        <h1>Area</h1>
        <p>Enter the  length and width. Press Area to display the result.</p>
        <input type="text" id="length" placeholder="Length">
        <input type="text" id="width" placeholder="Width"><br>
        <input type="button" onclick="area()" value="Calculate Area">
        =
        <span id="output"></span>
    </body>
</html>
